<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header>
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fish eye logo" />
      </a>
    </header>

    <main id="main">

     
      <div class="photograph-header"></div>
     

      <div class="photograph-media">
        <span>Trier par :</span>
        <select aria-label="select" id="sort-media">
          <option value="popularité" selected>Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </div>

      <div class="container-mdedia">



      </div>



      
    </main>


   <!-- contact form -->
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label> 
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <script src="scripts/factories/photographer-factory.js"></script>
    <script src="scripts/factories/profile-factory.js"></script>
    <script src="/scripts/pages/photographer-pages.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
