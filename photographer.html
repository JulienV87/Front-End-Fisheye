<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header>
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fish eye logo" />
      </a>
    </header>

    <main id="main">

     
      <div class="photograph-header"></div>
     

      <div class="photograph-media">
        <span>Trier par :</span>
        <select aria-label="select" id="sort-media">
          <option value="popularity" selected>Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>

      <div class="media-container"></div>

    </main>


   <!-- contact form -->
    <div id="contact_modal">
			<div class="modal">
				<header role="banner">
          <div class="title">
              <h1 id="modalTitle" class="name">Contactez-moi </h1>
          </div>
        <img id="close-icon" aria-label="Fermer la boîte de dialogue" role="button" src="assets/icons/close.svg" alt="close.svg"/>
      </header>
      <form role="form" id="contact_modal__form">
          <div class="formData">
              <label for="first-name">Prénom</label>
              <input type="text" id="first-name" class="text-control"/>
          </div>

          <div class="formData">
              <label for="last-name">Nom</label>
              <input type="text" id="last-name" class="text-control"/>
          </div>

          <div class="formData">
              <label for="email">Email</label>
              <input type="email" id="email" class="text-control"/>
          </div>

          <div class="formData">
              <label for="message">Votre message</label>
              <textarea id="message" class="text-control"></textarea>
          </div>

          <button role="button" type="submit" id="submit" class="submit_button" >Envoyer</button>
      </form>
  </div>
</div>

    <script src="scripts/factories/media-factory.js"></script>
    <script src="scripts/factories/profile-factory.js"></script>
    <script src="/scripts/pages/photographer-pages.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
